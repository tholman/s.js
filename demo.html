<!doctype html>
<html>
  <head>
    <title> Demo for S.JS </title>
  </head>
  <body>
    <canvas></canvas>
    <script src='s.js'></script>
    <script>
      var canvas = document.querySelector('canvas');
      context = canvas.getContext('2d');
      context.fillStyle = "rebeccapurple";
      context.lineWidth = 3;
      context.s(130, 10, 40, 130);
      context.fill();
      context.stroke();
    </script>
  </body>
</html>
