<!doctype html>
<html>
  <head>
    <title> S.JS </title>
  </head>
  <body>

    <script src='s.js'></script>
    <script>
      var canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      canvas.width = 500;
      canvas.height = 500;
      var context = canvas.getContext('2d');
      context.fillStyle="red";
      context.lineWidth = 1;
      context.s(10, 10, 480, 480);
      context.fill();
      context.stroke();
</script>
  </body>
</html>
